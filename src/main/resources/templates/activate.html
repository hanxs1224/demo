<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .all img {
            margin: 100px 0 30px 0;
        }

        .all {
            width: 100%;
            height: 100vh;
            background: #f0f0f0;
            text-align: center;
        }

        .template {
            width: 600px;
            background: #fff;
            margin: 0 auto;
        }

        .template .content {
            padding: 24px;
            text-align: center;
        }

        .activate {
            width: 532px;
            margin: 0 auto;
            background: #FFF;
            position: relative;
        }

        .activate-cen {
            padding: 3px 20px;
            text-align: center;
        }

        .activate-cen h3 {
            font-size: 16px;
            color: #000;
            text-align: left;
        }

        .activate-cen p {
            font-size: 16px;
            color: #333;
            line-height: 20px;
            margin-top: 10px;
        }

        .activate-cen div {
            margin-top: 20px;
            text-align: left
        }

        .activate-cen a.forget {
            display: inline-block;
            padding: 0 20px;
            height: 44px;
            line-height: 44px;
            border-radius: 5px;
            background: #3399ff;
            color: #FFF;
            font-size: 18px;
            cursor: pointer;
            margin: 48px 0;
            width: 100px;
            text-decoration: none;
            text-align: center;
        }

        .activate-cen a {
            color: #067fff;
            display: inline-table;
            margin: 10px 0;
            text-align: left;
            text-decoration: underline;
            font-size: 14px;
            word-break: break-all
        }

        .activate-cen em {
            display: block;
            font-style: normal;
            line-height: 20px;
            color: #999;
            text-align: left;
            font-size: 14px;
            padding: 10px 0 0 0;
            border-top: 1px solid #eee;
            margin-top: 20px;
        }

        .activate-cen .none {
            margin-top: -10px;
            text-align: right;
        }

        .footer a {
            display: inline-block;
            width: 42px;
            height: 30px;
            margin-top: 20px;
        }
    </style>
</head>
